<!DOCTYPE html>
<html>
<head>
  <title>For Simran ðŸ’–</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', cursive;
      background: linear-gradient(135deg, #ff9ecf, #ffcce6);
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 80px;
      font-size: 55px;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 30px #ff4da6; }
    }

    #countdown {
      font-size: 22px;
      margin-top: 10px;
    }

    .btn {
      padding: 15px 35px;
      font-size: 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    #yesBtn {
      background: #ff4d88;
      left: 40%;
      top: 60%;
    }

    #yesBtn:hover {
      background: #ff1a66;
      transform: scale(1.1);
    }

    #noBtn {
      background: #999;
      left: 55%;
      top: 60%;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>Simran, Will You Be My Valentine? ðŸ’–</h1>
<div id="countdown"></div>

<button id="yesBtn" class="btn" onclick="sayYes()">Yes, forever ðŸ’˜</button>
<button id="noBtn" class="btn">No ðŸ˜¢</button>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<script>
  // Countdown to Feb 14
  function updateCountdown() {
    const valentine = new Date(new Date().getFullYear(), 1, 14);
    const now = new Date();
    if (now > valentine) valentine.setFullYear(valentine.getFullYear() + 1);

    const diff = valentine - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").innerHTML =
      "Countdown to our special day: " + days + " days ðŸ’•";
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 300);

  // Moving + shrinking NO button
  const noBtn = document.getElementById("noBtn");
  let scale = 1;

  noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    scale -= 0.1;
    noBtn.style.transform = "scale(" + scale + ")";
  });

  // YES screen + fireworks
  function sayYes() {
    document.body.innerHTML += `
      <div style="margin-top:150px;">
        <h1>You just made me the luckiest person alive ðŸ’•</h1>
        <p style="font-size:28px;">
        Simran, from the moment you walked into my life,<br>
        everything became brighter, warmer, sweeter.<br>
        I promise laughter, late-night talks,<br>
        and a lifetime of love with you. ðŸ’–
        </p>
      </div>
    `;
    startFireworks();
  }

  // Simple Fireworks
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function startFireworks() {
    setInterval(() => {
      for (let i = 0; i < 30; i++) {
        ctx.fillStyle = "hsl(" + Math.random()*360 + ",100%,70%)";
        ctx.beginPath();
        ctx.arc(Math.random()*canvas.width,
                Math.random()*canvas.height,
                3, 0, Math.PI*2);
        ctx.fill();
      }
    }, 200);
  }
</script>

</body>
</html>
